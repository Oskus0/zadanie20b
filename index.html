<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rysowania Zębatek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KURS RYSOWANIA ZĘBATEK</h1>
        </header>
        
        <main>
            <div class="content">
                <div class="image-section">
                    <img src="zebatki.png" alt="Przykład rysunku Zębatki" class="zebatki-image">
                    <p class="image-caption">Przykład rysunku Zębatki</p>
                </div>
                
                <div class="colors-section">
                    <h2>Lista użytych kolorów:</h2>
                    <ul class="colors-list">
                        <li class="color-item white">
                            <span class="color-sample"></span>
                            <span class="color-name">Biały</span>
                        </li>
                        <li class="color-item black">
                            <span class="color-sample"></span>
                            <span class="color-name">Czarny</span>
                        </li>
                        <li class="color-item gray">
                            <span class="color-sample"></span>
                            <span class="color-name">Szary</span>
                        </li>
                        <li class="color-item brown">
                            <span class="color-sample"></span>
                            <span class="color-name">Brązowy</span>
                        </li>
                        <li class="color-item yellow">
                            <span class="color-sample"></span>
                            <span class="color-name">Żółty</span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        
        <footer>
            <p class="author">AUTOR: OSKAR WOLAK</p>
        </footer>
    </div>
</body>
</html>
