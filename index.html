<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rysowania Zębatek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 25px;
            margin: -20px -20px 20px -20px;
        }
        
        img {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            border: 2px solid #333;
        }
        
        .caption {
            text-align: center;
            font-style: italic;
            margin: -10px 0 30px 0;
            color: #555;
        }
        
        h2 {
            margin-left: 20px;
            color: #2c3e50;
        }
        
        ul {
            margin-left: 40px;
            font-size: 18px;
            line-height: 1.8;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin: 30px -20px -20px -20px;
        }
        
        .author {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>KURS RYSOWANIA ZĘBATEK</h1>
    
    <img src="zebatki.png" alt="Przykład rysunku Zębatki">
    <p class="caption">Przykład rysunku Zębatki</p>
    
    <h2>Lista użytych kolorów:</h2>
    <ul>
        <li>Biały</li>
        <li>Czarny</li>
        <li>Szary</li>
        <li>Brązowy</li>
        <li>Żółty</li>
    </ul>
    
    <footer>
        <p class="author">AUTOR: OSKAR WOLAK</p>
    </footer>
</body>
</html>
